<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Returns Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Portfolio Returns Calculator</h2>
        <div class="input-group">
            <label for="capital">Capital</label>
            <input type="number" id="capital" placeholder="Enter Capital">
        </div>
        <div class="input-group">
            <label for="years">Years</label>
            <input type="number" id="years" placeholder="Enter Years">
        </div>
        <div class="input-group">
            <label for="interest">Interest (%)</label>
            <input type="number" id="interest" placeholder="Enter Interest">
        </div>
        <button id="calculate">Calculate</button>
        <div class="output">
            <h3>Future Value: <span id="result">4 Cr</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
